<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,100i,300,300i,400,400i,600,600i" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/simpleLightbox.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header>
      <input type="text" name="search" id="search" placeholder="Search">
    </header>
    <main id="gallery">
      <div class="thumbnail-gallery">
        <ul>
          <li>
            <a href="images/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
              <img src="images/thumbnails/01.jpg" alt="Hay Bales">
            </a>
          </li>
          <li>
            <a href="images/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
              <img src="images/thumbnails/02.jpg" alt="Lake">
            </a>
          </li>
          <li>
            <a href="images/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
              <img src="images/thumbnails/03.jpg" alt="Canyon">
            </a>
          </li>
          <li>
            <a href="images/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
              <img src="images/thumbnails/04.jpg" alt="Iceberg">
            </a>
          </li>
          <li>
            <a href="images/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
              <img src="images/thumbnails/05.jpg" alt="Desert">
            </a>
          </li>
          <li>
            <a href="images/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color.">
              <img src="images/thumbnails/06.jpg" alt="Fall">
            </a>
          </li>
          <li>
            <a href="images/07.jpg" title="I drove past this plantation yesterday, everything is so green!">
              <img src="images/thumbnails/07.jpg" alt="Plantation">
            </a>
          </li>
          <li>
            <a href="images/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
              <img src="images/thumbnails/08.jpg" alt="Dunes">
            </a>
          </li>
          <li>
            <a href="images/09.jpg" title="We enjoyed a quiet stroll down this countryside lane.">
              <img src="images/thumbnails/09.jpg" alt="Countryside Lane">
            </a>
          </li>
          <li>
            <a href="images/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange.">
              <img src="images/thumbnails/10.jpg" alt="Sunset">
            </a>
          </li>
          <li>
            <a href="images/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
              <img src="images/thumbnails/11.jpg" alt="Cave">
            </a>
          </li>
          <li>
            <a href="images/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
              <img src="images/thumbnails/12.jpg" alt="Bluebells">
            </a>
          </li>
        </ul>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/simpleLightbox.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
